image: "node:lts-slim"

variables:
  HUGO_VERSION: "0.73.0"
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - test
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm
    - .cache

before_script:
  - npm ci --cache .npm --prefer-offline

test:
  stage: test
  script:
    - npm test

pages:
  stage: deploy
  script:
    - npm run build
  artifacts:
    paths:
      - public
  only:
    - master
